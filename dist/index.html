<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><title>Angular Vimeo Embed</title><link rel=stylesheet href=bower_components/bootstrap/dist/css/bootstrap.min.css></head><body class=container ng-app=vimeoEmbedExample><div ng-controller="MainController as main"><h1>AngularJS Vimeo Player Embed</h1><p>Pass a URL on the scope: <a href={{main.url}}>{{main.url}}</a></p><vimeo-video video-url=main.url player-width=640 player-height=360 id=video1></vimeo-video><p>Pass an id on the scope: <a href=http://vimeo.com/{{main.id}}>{{main.id}}</a></p><vimeo-video video-id=main.id player-width=720 player-height=405 id=video2></vimeo-video><p>Pass some options to the request:</p><pre style=width:200px;>{{main.opts | json}}</pre><vimeo-video video-url="'https://vimeo.com/97564754'" player-width=640 player-height=360 player-opts=main.opts id=video3></vimeo-video></div><script src=bower_components/angular/angular.min.js></script><script src=angular-vimeo-embed.min.js></script><script>
    (function (angular) {
      'use strict';
      angular.module('vimeoEmbedExample', ['vimeoEmbed'])
      .controller('MainController', function () {
        // Use an id
        this.id = '103384798';
        // or a URL
        this.url = 'https://vimeo.com/76979871';  
        // and maybe some options
        this.opts = {autoplay: 1, color: 'f00'};
      });
    })(window.angular); 
  </script></body></html>
